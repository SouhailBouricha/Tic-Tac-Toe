<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./icons/tic-tac-toe.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1 class="head">TIC TAC TOE</h1>
    </header>
    <main>
      <div class="card card1">
        <div class="head_card">X</div>
        <div class="gif_card">
          <iframe
            src="https://giphy.com/embed/l41lGnxllmN3YqOyI"
            width="450"
            height="450"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>
        <div class="options_card">
          <button class="btn btn_x Player">Player</button>
          <button class="btn btn_x Bot">Bot</button>
        </div>
      </div>
      <div class="center">
        <h2 class="vs">Vs</h2>
        <button class="start">Start Game</button>
      </div>
      <div class="card card2">
        <div class="head_card">O</div>
        <div class="gif_card">
          <iframe
            src="https://giphy.com/embed/xT77XUw1XMVGIxgove"
            width="450"
            height="450"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>
        <div class="options_card">
          <button class="btn btn_o Player">Player</button>
          <button class="btn btn_o Bot">Bot</button>
        </div>
      </div>
    </main>
    <div class="game">
      <div class="result">
        <h3 class="score">Easy Bot One <span>1</span></h3> 
        <h3 class="score">Player Tow <span>2</span></h3> 
      </div>
      <div class="board">
        <div class="box0 box" data-box="0"></div>
        <div class="box1 box" data-box="1"></div>
        <div class="box2 box" data-box="2"></div>
        <div class="box3 box" data-box="3"></div>
        <div class="box4 box" data-box="4"></div>
        <div class="box5 box" data-box="5"></div>
        <div class="box6 box" data-box="6"></div>
        <div class="box7 box" data-box="7"></div>
        <div class="box8 box" data-box="8"></div>
      </div>
    </div>
    <footer>
      <p class="copy">
        Copyright Â© <span class="date">2015</span> SouhailBouricha
      </p>
      <a class="icon" href="https://github.com/SouhailBouricha" target="_blank"
        ><img src="./icons/iconmonstr-github-1.svg" alt="icon_Github"
      /></a>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
